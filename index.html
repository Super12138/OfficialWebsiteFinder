<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/mdui.min.css">
    <link rel="icon" href="icons/app-icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="icons/app-icons/apple-touch-icon.png">
    <title>官方网站查找器</title>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-typo mdui-loaded">
    <div class="mdui-container">
        <h1>官方网站查找器</h1>
        <p>在下方文本框中输入要查找的网址名称或URL（支持模糊搜索），即可自动搜索（不区分大小写）</p>
        <!--<p>点击网址所在的行即可复制网址</p>-->
        <div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">在这里输入想要查找网址的名称，例如：GitHub</label>
                <input class="mdui-textfield-input" type="text" id="input">
            </div>
            <!--<button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-hoverable mdui-ripple" id="find">查找</button>-->
        </div>
        <div>
            <h3>查找结果</h3>
            <p>本表格为无规则散序排列，没有不尊重任何企业或网址<br>网站名称前有 <code>*</code> 的目前在中国大陆境内无法访问</p>
            <div class="mdui-table-fluid">
                <table class="mdui-table mdui-table-hoverable" id="table">
                    <thead>
                        <tr>
                            <th>图标</th>
                            <th>名称</th>
                            <th>网址</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--
                        <tr>
                            <td>PotPlayer</td>
                            <td>http://potplayer.tv/ 或 *http://potplayer.daum.net/*</td>
                        </tr>
                        <tr>
                            <td>中央人民广播电视总台</td>
                            <td>https://www.cctv.cn/</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/mdui.min.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("service-worker.js")
                    .then((registration) => {
                        console.log("Service Worker 注册成功：", registration);
                    })
                    .catch((registrationError) => {
                        console.error("Service Worker 注册失败：", registrationError);
                    });
            });
        }
    </script>
</body>

</html>
