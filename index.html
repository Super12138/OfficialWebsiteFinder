<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="force-rendering" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/mdui.css">
    <link rel="icon" href="icons/app-icons/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="icons/app-icons/apple-touch-icon.png">
    <title>官方网站查找器</title>
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-theme-layout-auto mdui-typo mdui-loaded">
    <div class="mdui-container">
        <h1>官方网站查找器</h1>
        <p>请在下方文本框中输入要查找的网址名称（支持模糊搜索），然后点击“查找”按钮。</p>
        <div>
            <div class="mdui-textfield mdui-textfield-floating-label">
                <label class="mdui-textfield-label">在这里输入想要查找网址的名称，例如：GitHub</label>
                <input class="mdui-textfield-input" type="text">
            </div>
            <button class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-hoverable mdui-ripple">查找</button>
        </div>
        <div>
            <h3>查找结果</h3>
            <div class="mdui-table-fluid">
                <table class="mdui-table mdui-table-hoverable">
                    <thead>
                        <tr>
                            <th>名称</th>
                            <th>网址</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Jacob</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Larry the Bird</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/mdui.min.js"></script>
</body>

</html>
